{% extends 'theme/main_template.html' %}
{% block content %}
{% load static %}

	<link rel="icon" type="image/png" href="{% static 'img/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<form class="login100-form validate-form" action="/sshlogin/" method="POST">
	{% csrf_token %}
  <span class="login100-form-title">
    Device Login
  </span>
  <p class="mb-4">Please Enter SSH credentials to proceed</p>

<p><span style="color:red;">{{message}}</span></p>
  <div class="wrap-input100" data-validate = "Valid email is required: ex@abc.xyz">
		<input type="hidden" name="ip" value={{ip}}>
		<input type="hidden" name="type" value={{type}}>
		<input type="hidden" name="ios" value={{ios}}>
    <input class="input100" type="text" name="username" placeholder="Device Username">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
      <i class="fas fa-user" aria-hidden="true"></i>
    </span>
  </div>

  <div class="wrap-input100 validate-input" data-validate = "Password is required">
    <input class="input100" type="password" name="pass" placeholder="Password">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
      <i class="fa fa-lock" aria-hidden="true"></i>
    </span>
  </div>
	<div class="wrap-input100 validate-input" data-validate = "Password is required">
    <input class="input100" type="password" name="secret" placeholder="Enable secret">
    <span class="focus-input100"></span>
    <span class="symbol-input100">
      <i class="fa fa-lock" aria-hidden="true"></i>
    </span>
  </div>

  <div class="container-login100-form-btn">
    <button class="login100-form-btn" type="submit">
      Login
    </button>

  </div>


</form>
{% endblock content %}
